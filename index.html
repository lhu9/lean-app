<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Video Demo</title>
  <link rel="stylesheet" href="style.css">

  <!-- Librerías necesarias -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Escena de AR -->
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind;"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <!-- Cámara -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Track del target (index 0 dentro de targets.mind) -->
    <a-entity mindar-image-target="targetIndex: 0">

      <!-- Video sobre la imagen (ajustable) -->
      <a-video
        src="#videoAR"
        width="1"
        height="0.6"
        position="0 0 0"
        rotation="0 0 0">
      </a-video>
    </a-entity>
  </a-scene>

  <!-- Definimos el video -->
  <video id="videoAR" src="./video.mp4" preload="auto" loop crossorigin="anonymous"></video>

  <script>
    // Reproducir automáticamente cuando se detecte el target
    const video = document.getElementById("videoAR");
    document.querySelector('a-scene').addEventListener("targetFound", () => {
      video.play();
    });
    document.querySelector('a-scene').addEventListener("targetLost", () => {
      video.pause();
    });
  </script>

</body>
</html>
